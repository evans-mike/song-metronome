<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon: Inline SVG of a metronome -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="data:image/svg+xml,<svg%20viewBox%3D%220%200%2064%2064%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E<path%20d%3D%22M32%204%20L12%2056%20h40%20L32%204%20z%22%20fill%3D%22%231c1c1e%22%2F><path%20d%3D%22M32%2016%20v24%22%20stroke%3D%22%23fff%22%20stroke-width%3D%224%22%20stroke-linecap%3D%22round%22%2F>%3C%2Fsvg%3E"
  />

  <!-- Apple Touch Icon: Inline PNG of a metronome -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="metronome.png"
    comment="https://www.flaticon.com/free-icons/tempo Tempo icons created by Freepik - Flaticon"
  />

  <title>Tempo Notes</title>

  <!-- Ionicons for modern icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- LZ-String library for client-side compression -->
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Title Container -->
  <div id="titleContainer"></div>

  <!-- Top bar: refresh + dark mode switch -->
  <div id="topBar">
    <button id="refreshBtn" title="Clear setlist and reload"><ion-icon name="refresh-outline"></ion-icon></button>

    <!-- iOS-style switch for dark mode -->
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <!-- Container where song modules will be appended -->
  <div id="songsContainer"></div>

  <!-- Bottom bar: + Add Song and Copy URL -->
  <div id="bottomBar">
    <!-- Instead of <button id="addSongBtn">+ Add Song</button>, do: -->
    <button id="addSongBtn" title="Add Song">
      <ion-icon name="add-outline"></ion-icon>
    </button>
    <!-- Instead of <button id="copyUrlBtn">Copy URL</button> -->
    <button id="shareBtn">
      <ion-icon name="share-outline"></ion-icon>
    </button>

  </div>

  <!-- External JS -->
  <script src="main.js"></script>
</body>
