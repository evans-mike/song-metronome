<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Setlist Tempo Keeper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Container holding all song modules */
    #songsContainer {
      margin-bottom: 15px;
    }
    /* Song module styling */
    .song-module {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .song-module label {
      margin-right: 5px;
    }
    .song-module input[type="text"],
    .song-module input[type="number"],
    .song-module select {
      padding: 5px;
      font-size: 1em;
    }
    /* Beat indicator styling */
    .beat-indicator {
      margin-left: auto;
    }
    .beat-indicator span {
      margin-right: 5px;
      font-weight: bold;
      color: #ccc;
      font-size: 2em;
      transition: color 0.2s;
    }
    .beat-indicator span.active {
      color: black;
    }
    /* Remove button (trash icon) styling */
    .remove-song-btn {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      margin-left: auto;
      color: #900;
    }
    /* Responsive adjustments for small screens */
    @media (max-width: 480px) {
      .song-module {
        flex-direction: column;
        align-items: stretch;
      }
      .song-module label,
      .song-module input[type="text"],
      .song-module input[type="number"],
      .song-module select,
      .beat-indicator {
        margin-right: 0;
        width: 100%;
      }
      .beat-indicator {
        margin-top: 10px;
        text-align: center;
      }
      .remove-song-btn {
        align-self: flex-end;
        margin-top: 5px;
      }
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Setlist Tempo Keeper</h1>
  <!-- Container where song modules will be appended -->
  <div id="songsContainer"></div>
  <!-- Button to add a new song module -->
  <button id="addSongBtn">+ Add Song</button>
  <!-- Button to copy the current URL with all inputs as parameters -->
  <button id="copyUrlBtn">Copy URL with Values</button>

  <script>
    // Global module counter and beat data storage for each module.
    let moduleCount = 0;
    const beatData = {}; // Stores intervalId and beatCount for each module

    /**
     * Creates and returns a song module (a DOM element) with its inputs, beat indicator, and remove button.
     * @param {number} index - The song module number.
     * @param {object} data - Optional initial data: { song, bpm, timeSig }.
     */
    function createSongModule(index, data = {}) {
      const container = document.createElement('div');
      container.className = 'song-module';
      container.dataset.index = index;
      
      // Build module inner HTML with default time signature set to 4/4 if none provided.
      container.innerHTML = `
        <label>Song:
          <input type="text" class="song-input" value="${data.song || ''}" placeholder="Song Name">
        </label>
        <label>BPM:
          <input type="number" class="bpm-input" value="${data.bpm || ''}" placeholder="Tempo" min="1">
        </label>
        <label>Time Sig:
          <select class="timesig-input">
            <option value="2/2" ${data.timeSig === '2/2' ? 'selected' : ''}>2/2</option>
            <option value="3/4" ${data.timeSig === '3/4' ? 'selected' : ''}>3/4</option>
            <option value="4/4" ${(!data.timeSig || data.timeSig === '4/4') ? 'selected' : ''}>4/4</option>
            <option value="6/8" ${data.timeSig === '6/8' ? 'selected' : ''}>6/8</option>
            <option value="9/8" ${data.timeSig === '9/8' ? 'selected' : ''}>9/8</option>
            <option value="12/8" ${data.timeSig === '12/8' ? 'selected' : ''}>12/8</option>
          </select>
        </label>
        <div class="beat-indicator"></div>
      `;
      
      // Create a remove button with a trash icon.
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-song-btn';
      removeBtn.title = "Remove this song";
      removeBtn.innerHTML = 'ðŸ—‘ï¸'; // Trash icon (emoji). You can replace with an SVG if desired.
      removeBtn.addEventListener('click', () => {
        // Clear any running interval for this module.
        if (beatData[index] && beatData[index].intervalId) {
          clearInterval(beatData[index].intervalId);
          delete beatData[index];
        }
        container.remove();
      });
      container.appendChild(removeBtn);
      
      // Attach event listeners so that changes update the beat indicator.
      const bpmInput = container.querySelector('.bpm-input');
      const timeSigInput = container.querySelector('.timesig-input');
      bpmInput.addEventListener('input', () => { updateBeatIndicator(index); });
      timeSigInput.addEventListener('change', () => { updateBeatIndicator(index); });
      
      return container;
    }

    /**
     * Sets up (or reâ€‘sets) the beat indicator for the module with the given index.
     * If a valid BPM is present, it generates the beat numbers and starts an interval timer.
     */
    function updateBeatIndicator(index) {
      const moduleEl = document.querySelector(`.song-module[data-index="${index}"]`);
      if (!moduleEl) return;
      const bpmInput = moduleEl.querySelector('.bpm-input');
      const timeSigInput = moduleEl.querySelector('.timesig-input');
      const beatIndicator = moduleEl.querySelector('.beat-indicator');

      // Clear any existing interval for this module.
      if (beatData[index] && beatData[index].intervalId) {
        clearInterval(beatData[index].intervalId);
      }
      beatData[index] = { intervalId: null, beatCount: 0 };

      const bpm = Number(bpmInput.value);
      if (!bpm || bpm <= 0) {
        beatIndicator.innerHTML = '';
        return;
      }
      const timeSig = timeSigInput.value;
      const topNumber = parseInt(timeSig.split('/')[0], 10);

      // Generate beat numbers (e.g., "1 2 3 4").
      let beatHTML = '';
      for (let i = 1; i <= topNumber; i++) {
        beatHTML += `<span data-beat="${i}">${i}</span> `;
      }
      beatIndicator.innerHTML = beatHTML;

      const intervalMs = (60 / bpm) * 1000;
      // Set an interval to highlight the current beat.
      beatData[index].intervalId = setInterval(() => {
        beatData[index].beatCount++;
        const currentBeat = ((beatData[index].beatCount - 1) % topNumber) + 1;
        const beatSpan = beatIndicator.querySelector(`span[data-beat="${currentBeat}"]`);
        if (beatSpan) {
          beatSpan.classList.add('active');
          setTimeout(() => { beatSpan.classList.remove('active'); }, 100);
        }
      }, intervalMs);
    }

    /**
     * Builds a URL containing current values from all song modules.
     */
    function buildUrlWithValues() {
      const params = new URLSearchParams();
      const modules = document.querySelectorAll('.song-module');
      modules.forEach((module, idx) => {
        const index = idx + 1;
        const songVal = module.querySelector('.song-input').value;
        const bpmVal = module.querySelector('.bpm-input').value;
        const timeSigVal = module.querySelector('.timesig-input').value;
        if (songVal) params.set('song' + index, encodeURIComponent(songVal));
        if (bpmVal) params.set('bpm' + index, bpmVal);
        if (timeSigVal) params.set('timeSig' + index, timeSigVal);
      });
      return window.location.origin + window.location.pathname + '?' + params.toString();
    }

    /**
     * Loads song modules from URL parameters. If none exist, adds one default module.
     */
    function loadFromUrlParams() {
      const params = new URLSearchParams(window.location.search);
      let i = 1, found = false;
      while (params.has('song' + i) || params.has('bpm' + i) || params.has('timeSig' + i)) {
        found = true;
        const data = {
          song: params.get('song' + i) ? decodeURIComponent(params.get('song' + i)) : '',
          bpm: params.get('bpm' + i) || '',
          timeSig: params.get('timeSig' + i) || ''
        };
        addSongModule(data);
        i++;
      }
      if (!found) {
        addSongModule(); // Add one default module if no URL data is found.
      }
    }

    /**
     * Adds a new song module to the container and immediately starts its beat indicator.
     */
    function addSongModule(data = {}) {
      moduleCount++;
      const module = createSongModule(moduleCount, data);
      document.getElementById('songsContainer').appendChild(module);
      // Now that the module is in the DOM, update its beat indicator.
      updateBeatIndicator(moduleCount);
    }

    // Set up event listeners for the buttons.
    document.getElementById('addSongBtn').addEventListener('click', () => {
      addSongModule();
    });

    document.getElementById('copyUrlBtn').addEventListener('click', () => {
      const url = buildUrlWithValues();
      navigator.clipboard.writeText(url).then(() => {
        alert('URL copied to clipboard:\n' + url);
      }).catch(err => {
        alert('Error copying URL: ' + err);
      });
    });

    // Load song modules from URL parameters (or add one default) on page load.
    window.addEventListener('DOMContentLoaded', () => {
      loadFromUrlParams();
    });
  </script>
</body>
</html>
